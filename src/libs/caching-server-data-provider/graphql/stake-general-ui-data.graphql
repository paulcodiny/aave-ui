fragment StakeGeneralUIDataFragment on StakeGeneralUIData {
  rdnt {
    stakeTokenTotalSupply
    stakeCooldownSeconds
    stakeUnstakeWindow
    stakeTokenPriceEth
    rewardTokenPriceEth
    stakeApy
    distributionPerSecond
    distributionEnd
  }
  aave {
    stakeTokenTotalSupply
    stakeCooldownSeconds
    stakeUnstakeWindow
    stakeTokenPriceEth
    rewardTokenPriceEth
    stakeApy
    distributionPerSecond
    distributionEnd
  }
  bpt {
    stakeTokenTotalSupply
    stakeCooldownSeconds
    stakeUnstakeWindow
    stakeTokenPriceEth
    rewardTokenPriceEth
    stakeApy
    distributionPerSecond
    distributionEnd
  }
  usdPriceEth
}

query C_StakeGeneralUIData {
  stakeGeneralUIData {
    ...StakeGeneralUIDataFragment
  }
}

subscription C_StakeGeneralUIDataUpdate {
  stakeGeneralUIDataUpdate {
    ...StakeGeneralUIDataFragment
  }
}
